<script>
  (function() {
    var loginForm = document.getElementById('loginForm');
    var registerForm = document.getElementById('registerForm');
    var resetForm = document.getElementById('resetForm');
    var linkToRegister = document.getElementById('linkToRegister');
    var linkToLogin = document.getElementById('linkToLogin');
    var btnLogin = document.getElementById('btnLogin');
    var btnRegister = document.getElementById('btnRegister');
    var linkForgot = document.getElementById('linkForgot');
    var linkBackLogin = document.getElementById('linkBackLogin');
    var btnReset = document.getElementById('btnReset');
    var toggleResetEmail = document.getElementById('toggleResetEmail');
    var toggleResetPhone = document.getElementById('toggleResetPhone');
    var resetEmailGroup = document.getElementById('resetEmailGroup');
    var resetPhoneGroup = document.getElementById('resetPhoneGroup');
    if (linkToRegister) {
      linkToRegister.addEventListener('click', function() {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
      });
    }
    if (linkToLogin) {
      linkToLogin.addEventListener('click', function() {
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      });
    }
    if (btnRegister) {
      btnRegister.addEventListener('click', function() {
        // Validate registration (inline errors)
        var email = document.getElementById('registerEmail');
        var pass = document.getElementById('registerPassword');
        var pass2 = document.getElementById('registerPasswordConfirm');
        var phone = document.getElementById('registerPhone');

        var hasError = false;
        function markInvalid(el, msg) {
          hasError = true;
          if (el) el.setCustomValidity(msg);
          // show inline under field
          var wrapper = el && el.closest('.inputForm');
          if (wrapper) {
            wrapper.classList.add('error');
            var msgEl = wrapper.nextElementSibling;
            if (!msgEl || !msgEl.classList.contains('field-error')) {
              msgEl = document.createElement('div');
              msgEl.className = 'field-error';
              wrapper.insertAdjacentElement('afterend', msgEl);
            }
            msgEl.textContent = msg || '';
          }
        }
        // reset validity
        [email, pass, pass2, phone].forEach(function(el){
          if (!el) return;
          el.setCustomValidity('');
          var wrapper = el.closest('.inputForm');
          if (wrapper) wrapper.classList.remove('error');
          var msgEl = wrapper && wrapper.nextElementSibling;
          if (msgEl && msgEl.classList.contains('field-error')) msgEl.remove();
        });

        // simple email check
        var emailVal = (email && email.value.trim()) || '';
        if (!emailVal || emailVal.indexOf('@') === -1 || emailVal.endsWith('@')) {
          markInvalid(email, 'Введите корректный email');
        }

        // password checks
        var p1 = (pass && pass.value) || '';
        var p2 = (pass2 && pass2.value) || '';
        if (p1.length < 6) {
          markInvalid(pass, 'Пароль должен быть не менее 6 символов');
        }
        if (p1 !== p2) {
          markInvalid(pass2, 'Пароли не совпадают');
        }

        // phone required
        var phoneVal = (phone && phone.value) || '';
        if (!phoneVal) {
          markInvalid(phone, 'Введите телефон');
        }

        if (hasError) return;
        showToast('Регистрация успешна (демо)', 'success');
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      });
    }
    if (btnLogin) {
      btnLogin.addEventListener('click', function() {
        var emailEl = document.getElementById('loginEmail');
        var passEl = document.getElementById('loginPassword');
        var emailVal = (emailEl && emailEl.value.trim()) || '';
        var passVal = (passEl && passEl.value) || '';
        var hasError = false;

        // strict email check: local@domain.tld (tld >=2)
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;
        if (!emailVal || !emailRegex.test(emailVal)) {
          hasError = true;
          if (emailEl) {
            emailEl.setCustomValidity('Введите корректный email, например: name@gmail.com');
            emailEl.reportValidity();
            setTimeout(function(){ emailEl.setCustomValidity(''); }, 1500);
          }
        }
        if (!passVal) {
          hasError = true;
          if (passEl) passEl.reportValidity && passEl.reportValidity();
        }
        if (hasError) return;

        showToast('Вы вошли успешно', 'success');
        try { localStorage.setItem('authed','1'); } catch(e) {}
        setTimeout(function(){ window.location.href = 'chat.html?start=chat'; }, 500);
      });
    }
    if (linkForgot) {
      linkForgot.addEventListener('click', function(){
        loginForm.classList.add('hidden');
        resetForm.classList.remove('hidden');
      });
    }
    if (linkBackLogin) {
      linkBackLogin.addEventListener('click', function(){
        resetForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      });
    }
    if (btnReset) {
      btnReset.addEventListener('click', function(){
        showToast('Отправим код на e-mail или телефон после подключения бэкенда.', 'info');
      });
    }
    if (toggleResetEmail && toggleResetPhone) {
      toggleResetEmail.addEventListener('click', function(){
        toggleResetEmail.classList.add('active');
        toggleResetPhone.classList.remove('active');
        resetEmailGroup.classList.remove('hidden');
        resetPhoneGroup.classList.add('hidden');
      });
      toggleResetPhone.addEventListener('click', function(){
        toggleResetPhone.classList.add('active');
        toggleResetEmail.classList.remove('active');
        resetEmailGroup.classList.add('hidden');
        resetPhoneGroup.classList.remove('hidden');
      });
    }
    function wireToggleFor(container) {
      var input = container.querySelector('input');
      var eye = container.querySelector('.toggle-visibility');
      if (!input || !eye) return;
      eye.addEventListener('click', function() {
        var isPassword = input.getAttribute('type') === 'password';
        input.setAttribute('type', isPassword ? 'text' : 'password');
        eye.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
      });
    }

    Array.prototype.forEach.call(document.querySelectorAll('.inputForm'), function(box){
      wireToggleFor(box);
    });

    // Email domain suggestions (custom dropdown styled like inputs)
    var PROVIDERS = ['gmail.com','icloud.com','yahoo.com','outlook.com','mail.ru','yandex.ru','bk.ru','hotmail.com'];
    function renderSuggest(menuEl, list, prefix) {
      menuEl.innerHTML = list.map(function(p){
        return '<div class="suggest-item" data-domain="'+p+'">'+ prefix + p +'</div>';
      }).join('');
    }
    function attachEmailSuggest(inputId, menuId) {
      var input = document.getElementById(inputId);
      var menu = document.getElementById(menuId);
      if (!input || !menu) return;
      function open(list, prefix) {
        renderSuggest(menu, list, prefix);
        menu.classList.remove('hidden');
      }
      function close() { menu.classList.add('hidden'); }
      input.addEventListener('input', function(){
        var v = input.value;
        var i = v.indexOf('@');
        if (i === -1) { close(); return; }
        var local = v.slice(0, i+1);
        var typed = v.slice(i+1).toLowerCase();
        var filtered = PROVIDERS.filter(function(p){ return p.indexOf(typed) === 0; });
        open(filtered.length ? filtered : PROVIDERS, local);
      });
      menu.addEventListener('click', function(e){
        var item = e.target.closest('.suggest-item');
        if (!item) return;
        var v = input.value;
        var i = v.indexOf('@');
        var local = i === -1 ? (v + '@') : v.slice(0, i+1);
        input.value = local + item.getAttribute('data-domain');
        close();
        input.focus();
      });
      document.addEventListener('click', function(e){
        if (!menu.parentElement.contains(e.target)) close();
      });
    }

    attachEmailSuggest('loginEmail', 'loginEmailSuggest');
    attachEmailSuggest('registerEmail', 'registerEmailSuggest');
    attachEmailSuggest('resetEmail', 'resetEmailSuggest');

    // Toast helper
    function showToast(message, type) {
      var container = document.getElementById('toastContainer');
      if (!container) return;
      var el = document.createElement('div');
      el.className = 'toast ' + (type || 'info');
      el.innerHTML = '<svg class="toast-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="#d0d5dd"/><path d="M12 7v6" stroke="#111827" stroke-width="1.5"/><circle cx="12" cy="16" r="1" fill="#111827"/></svg><div class="toast-message">'+message+'</div><button class="toast-close" aria-label="Close">×</button>';
      container.appendChild(el);
      var closer = el.querySelector('.toast-close');
      if (closer) closer.addEventListener('click', function(){
        el.style.animation = 'toast-out 180ms ease-in forwards';
        setTimeout(function(){ el.remove(); }, 200);
      });
      setTimeout(function(){
        el.style.animation = 'toast-out 180ms ease-in forwards';
        setTimeout(function(){ el.remove(); }, 200);
      }, 2500);
    }
    // Open specific form by URL param ?mode=login|register|reset
    try {
      var params = new URLSearchParams(window.location.search);
      var mode = params.get('mode');
      if (mode === 'register') {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
      } else if (mode === 'reset') {
        loginForm.classList.add('hidden');
        resetForm.classList.remove('hidden');
      } else {
        // default login
        registerForm.classList.add('hidden');
        resetForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      }
    } catch (e) {}
  })();
</script>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.7/build/js/intlTelInput.min.js"></script>
<script>
  (function(){
    var phoneInput = document.getElementById('registerPhone');
    var resetPhoneInput = document.getElementById('resetPhone');
    function initIti(el){
      return window.intlTelInput(el, {
        initialCountry: 'auto',
        geoIpLookup: function(callback) {
          fetch('https://ipapi.co/json').then(function(res){return res.json();}).then(function(data){
            callback((data && data.country_code) ? data.country_code : 'RU');
          }).catch(function(){ callback('RU'); });
        },
        utilsScript: 'https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.7/build/js/utils.js',
        separateDialCode: true,
        nationalMode: true,
        formatOnDisplay: false,
        autoPlaceholder: 'aggressive'
      });
    }
    // per-country digit limits (national number length)
    var PHONE_LENGTHS = {
      ru: 10, ua: 9, kz: 10, by: 9, us: 10, ca: 10, mx: 10,
      de: 11, fr: 9, gb: 10, it: 10, es: 9, pl: 9, tr: 10,
      in: 10, cn: 11, jp: 10, kr: 10, br: 11
    };
    function setupPhoneInput(el, itiInstance) {
      if (!el || !itiInstance) return;
      el.dataset.prevDigits = (el.value || '').replace(/\D/g, '');
      function applyLimit(raw) {
        var ccData = itiInstance.getSelectedCountryData();
        var cc = ccData && ccData.iso2;
        var max = PHONE_LENGTHS[cc] || 15;
        el.setAttribute('maxlength', String(max));
        return raw.slice(0, max);
      }
      function formatDigits(digits, forceFormat) {
        var ccData = itiInstance.getSelectedCountryData();
        var dial = ccData && ccData.dialCode;
        if (!digits) {
          el.value = '';
          itiInstance.setNumber('');
          return;
        }
        // show plain digits while typing; format only on blur/countrychange
        el.value = digits;
      }
      el.addEventListener('input', function() {
        var raw = (el.value || '').replace(/\D/g, '');
        raw = applyLimit(raw);
        var prev = el.dataset.prevDigits || '';
        var growing = raw.length >= prev.length; // typing/paste vs deletion
        formatDigits(raw, growing);
        el.dataset.prevDigits = raw;
      });
      el.addEventListener('countrychange', function(){
        // reformat with new country and limit
        var raw = (el.value || '').replace(/\D/g, '');
        raw = applyLimit(raw);
        if (window.intlTelInputUtils) {
          var ccData = itiInstance.getSelectedCountryData();
          var dial = ccData && ccData.dialCode;
          if (raw && dial) itiInstance.setNumber('+' + dial + raw); else el.value = raw;
        } else {
          el.value = raw;
        }
        el.dataset.prevDigits = raw;
      });
      el.addEventListener('blur', function(){
        var raw = (el.value || '').replace(/\D/g, '');
        if (!raw) return;
        if (window.intlTelInputUtils) {
          var ccData = itiInstance.getSelectedCountryData();
          var dial = ccData && ccData.dialCode;
          if (dial) itiInstance.setNumber('+' + dial + raw);
        }
      });
    }
    if (phoneInput && window.intlTelInput) {
      var iti = initIti(phoneInput);
      setupPhoneInput(phoneInput, iti);
      phoneInput.addEventListener('blur', function(){
        if (phoneInput.value && !iti.isValidNumber()) { phoneInput.setCustomValidity('Invalid phone number'); }
        else { phoneInput.setCustomValidity(''); }
      });
    }
    if (resetPhoneInput && window.intlTelInput) {
      var iti2 = initIti(resetPhoneInput);
      setupPhoneInput(resetPhoneInput, iti2);
      resetPhoneInput.addEventListener('blur', function(){
        if (resetPhoneInput.value && !iti2.isValidNumber()) { resetPhoneInput.setCustomValidity('Invalid phone number'); }
        else { resetPhoneInput.setCustomValidity(''); }
      });
    }
  })();
  </script>
